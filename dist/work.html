      <script>
        function searchname(name) {
          if (name.length==0)
          {
            document.getElementById('searchResults').innerHTML = "";
            return;
          }
          else
          {
            var xmlHTTP;
            if (window.XMLHttpRequest)
            {
              xmlHTTP = new XMLHttpRequest();
            }
            else
            {
              xmlHTTP = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlHTTP.onreadystatechange = function()
            {
              if (this.readyState == 4 && this.status == 200)
              {
                document.getElementById('searchResults').innerHTML = this.responseText;
              }
            };
            xmlHTTP.open("GET", "models/mydataSearch.php?q=" + name, true);
            xmlHTTP.send();
          }
        }
      </script>
      <div class="row">
          <div class="col">
          <form class="form-inline active-pink-4 white-text">
            <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search for a name" aria-label="Search" onkeyup="searchname(this.value)" style="color: white;">
            <i class="fa fa-search" aria-hidden="true" style="color: white;"></i>
          </form>
